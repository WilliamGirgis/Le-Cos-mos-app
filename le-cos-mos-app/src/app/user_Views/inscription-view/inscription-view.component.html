<div id="wrapper" fxLayout="row">
<div  fxFlex="50" id="leftSide" fxLayout="column" >
    <h1>C'est parti !</h1>
    <form fxLayoutAlign="space-evenly start"   fxLayout="column">
<div fxFill fxFlex="20" fxLayout="row" fxLayoutGap="15"  fxLayoutAlign="space-evenly center" id="fname-lname">
        <mat-form-field [floatLabel]="'always'"  fxFlex="47"  id="mff1">
            <mat-label>Nom</mat-label>
            <input  matInput [(ngModel)]="lastname" name="lastname">
            <button *ngIf="lastname" matSuffix mat-icon-button aria-label="Clear" (click)="lastname=''">
                <mat-icon style="font-size:140%;" >close</mat-icon>
              </button>
        </mat-form-field>
        <mat-form-field [floatLabel]="'always'" fxFlex="47"   id="mff2">
            <mat-label>Prénom</mat-label>

            <input matInput [(ngModel)]="firstname" name="firstname">
            <button *ngIf="firstname" matSuffix mat-icon-button aria-label="Clear" (click)="firstname=''">
                <mat-icon style="font-size:140%;" >close</mat-icon>
              </button>
        </mat-form-field>
    </div>
        <mat-form-field [floatLabel]="'always'" fxFill fxFlex="20" id="mff3">
            <mat-label>E-mail</mat-label>
            <input matInput [(ngModel)]="email" name="email">
            <button *ngIf="email" matSuffix mat-icon-button aria-label="Clear" (click)="email=''">
                <mat-icon style="font-size:140%;" >close</mat-icon>
              </button>
        </mat-form-field>

        <mat-form-field [floatLabel]="'always'" fxFill fxFlex="20" id="mff4">
            <mat-label>Mot de passe</mat-label>
            <input type="{{type}}" matInput [(ngModel)]="psw1" name="psw1">
            <div id="mff-psw">
            <button *ngIf="psw1"  mat-icon-button aria-label="Clear" (click)="psw1=''">
                <mat-icon style="font-size:140%;" >close</mat-icon>
              </button>
              <button fxFlex="7"  mat-icon-button><mat-icon style="font-size:150%;" (click)="showHidePassword()">remove_red_eye</mat-icon></button>
            </div>
        </mat-form-field>

        <mat-form-field [floatLabel]="'always'" fxFill fxFlex="20" id="mff5">
            <mat-label>Confirmer le mot de passe</mat-label>
            <input type="{{type}}" matInput [(ngModel)]="psw2" name="psw2">
            <div id="mff-psw">
            <button *ngIf="psw2" mat-icon-button aria-label="Clear" (click)="psw2=''">
                <mat-icon style="font-size:140%;" >close</mat-icon>
              </button>
              <button fxFlex="7" mat-icon-button><mat-icon style="font-size:150%;" (click)="showHidePassword()">remove_red_eye</mat-icon></button>
            </div>
            </mat-form-field>

<button id="register-button" type="submit" mat-button>Confirmer</button>
    </form>
    <div id="copyright">
        <p style="font-weight:bold;font-size: 135%;">Le Cosm'os propulsé par</p> <img>
        <p style="font-style: italic;font-size: 85%;">@ Copyright 2022 - Tous droits réservés</p>
        </div>
</div>
<div fxFlex="50" id="rightSide" fxLayout="column">
    <h1>Vous possédez déjà un compte ?</h1>
    <h2>N'hésitez pas à vous connecter</h2>
    <button  id="redirect-login-btn" routerLink="../login" mat-button>Connectez-vous</button>

</div>
</div>
