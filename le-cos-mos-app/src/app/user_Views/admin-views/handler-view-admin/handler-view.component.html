<div  id="wrapper">
  <div id="menu-list">
    <img (click)="isMenuOn = !isMenuOn" *ngIf="!isMenuOn"  src="../../../../assets/images/list.svg">
    <img (click)="isMenuOn = !isMenuOn" *ngIf="isMenuOn"  src="../../../../assets/images/x (1).svg">
  </div>

  <mat-list  [id]="isMenuOn ? 'menuOpenPhone' : ''"  fxLayout="column" fxLayoutAlign="space-around center">
    <mat-list-item class="mli" [routerLinkActiveOptions]="{ exact: false}" routerLinkActive="active-link" routerLink="home" fxLayoutAlign="center center">Accueil</mat-list-item>
    <mat-list-item class="mli" [routerLinkActiveOptions]="{ exact: false}" routerLinkActive="active-link" [routerLink]="user_type == 'admin' ? 'planning/group' : 'planning/' + fname + '_' + lname " fxLayoutAlign="center center">Planning</mat-list-item>
    <mat-list-item class="mli" [routerLinkActiveOptions]="{ exact: false}" routerLinkActive="active-link" routerLink="supports/blocks" fxLayoutAlign="center center">Supports</mat-list-item>
    <mat-list-item class="mli" [routerLinkActiveOptions]="{ exact: false}" routerLinkActive="active-link" routerLink="examens/list" fxLayoutAlign="center center">Examens</mat-list-item>
    <mat-list-item class="mli" *ngIf="user_type == 'admin'" [routerLinkActiveOptions]="{ exact: false}" routerLinkActive="active-link" routerLink="messagerie" fxLayoutAlign="center center">Messagerie</mat-list-item>
    <mat-list-item class="mli" [routerLinkActiveOptions]="{ exact: false}" routerLinkActive="active-link" routerLink="statistiques/list" fxLayoutAlign="center center">Statistiques</mat-list-item>
    <mat-list-item class="mli" *ngIf="user_type == 'admin'"  [routerLinkActiveOptions]="{ exact: false}" routerLinkActive="active-link" routerLink="gestion" fxLayoutAlign="center center">Gestion</mat-list-item>
  </mat-list>

  <mat-card [@shade]="prepareRoute(outlet)" id="white-window">
    <div fxLayout="row" id="top-but-set">

 <div id="chat"> <app-bubule-chat  (click)="pingChild()" [isWindowOpen]="isWindowOpen"  ></app-bubule-chat>

</div>
   <div id="logout"><img (click)="logout()" style="cursor:pointer" id="power" width="30px" height="30px" src="../../../../assets/images/power.svg"></div>
   <div id="power" [routerLinkActiveOptions]="{ exact: false}" routerLinkActive="preferences-link" routerLink="./preferences" style="cursor:pointer">
    <img  width="30px" height="30px" src="../../../../assets/images/gear-fill.svg">
  </div>
  </div>
      <router-outlet (deactivate)='onViewChanges($event)' #outlet="outlet"></router-outlet>



  </mat-card>
</div>
