<div fxFlex="80" fxLayout="column" id="wrapper">


<table  fxFlex="75" [ngClass]="'form'" mat-table
       [dataSource]="dataSource" multiTemplateDataRows
       class="mat-elevation-z8">

  <ng-container matColumnDef="Search">
    <th class="search" mat-header-cell *matHeaderCellDef>
      <mat-form-field [floatLabel]="'auto'" id="search">
        <input matInput (keyup)="applyFilter($event)" #input>
        <mat-label>Search</mat-label>
      </mat-form-field>
  </th>
    <td class="del-wrp-btn" mat-cell *matCellDef="let element">

      <button class="deleteUser"  (click)="deleteUser(element.id +1)"  mat-raised-button ><img src="../../../../assets/images/trash3-fill.svg">
    </button>
    <button class="modifyUser"  (click)="modifyUser(element.id +1)"  mat-raised-button ><img src="../../../../assets/images/pencil-fill.svg">
    </button>
    </td>

  </ng-container>

  <ng-container matColumnDef="ID">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td [ngStyle]="{'background-color': element.ID % 2 === 0 ? 'var(--white-them-color)':'var(--blue-them-color)','color':element.ID % 2 !== 0 ? 'var(--white-them-color)':'var(--blue-them-color)','border-color': element.ID % 2 === 0 ? 'var(--white-them-color)':'var(--blue-them-color)'}"  mat-cell *matCellDef="let element">
      {{element.ID}}
    </td>

  </ng-container>
  <ng-container matColumnDef="firstname">
    <th mat-header-cell *matHeaderCellDef> firstname </th>
    <td [ngStyle]="{'background-color': element.ID % 2 === 0 ? 'var(--white-them-color)':'var(--blue-them-color)','color':element.ID % 2 !== 0 ? 'var(--white-them-color)':'var(--blue-them-color)','border-color': element.ID % 2 === 0 ? 'var(--white-them-color)':'var(--blue-them-color)'}"  mat-cell *matCellDef="let element">
      {{element.firstname}}
    </td>

  </ng-container>
  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef> Lastname </th>
    <td [ngStyle]="{'background-color': element.ID % 2 === 0 ? 'var(--white-them-color)':'var(--blue-them-color)','color':element.ID % 2 !== 0 ? 'var(--white-them-color)':'var(--blue-them-color)','border-color': element.ID % 2 === 0 ? 'var(--white-them-color)':'var(--blue-them-color)'}"  mat-cell *matCellDef="let element">
      {{element.lastname}}
    </td>

  </ng-container>
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td [ngStyle]="{'background-color': element.ID % 2 === 0 ? 'var(--white-them-color)':'var(--blue-them-color)','color':element.ID % 2 !== 0 ? 'var(--white-them-color)':'var(--blue-them-color)','border-color': element.ID % 2 === 0 ? 'var(--white-them-color)':'var(--blue-them-color)'}"  mat-cell *matCellDef="let element">
      {{element.email}}
    </td>

  </ng-container>

  <!-- Expanded Content Column - The detail row is made up of this one column that spans across all columns -->
  <ng-container matColumnDef="expandedDetail">
    <td mat-cell *matCellDef="let element" [attr.colspan]="columnsToDisplay.length + 1">
      <div class="example-element-detail"
           [@detailExpand]="element == expandedElement ? 'expanded' : 'collapsed'">
        <div class="example-element-diagram">
          <p>+ HELLO MR.{{element.firstname}}</p>
          <div id="details" class="example-element-weight"> {{element.email}}</div>
        </div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr  mat-row *matRowDef="let element; columns: columnsToDisplay;"
      class="example-element-row"
      [class.example-expanded-row]="expandedElement === element"
      (click)="expandedElement = expandedElement === element ? null : element">
  </tr>
  <tr mat-row *matRowDef="let row; columns: ['expandedDetail']" class="example-detail-row"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 15]"
showFirstLastButtons
aria-label="Select page of periodic elements">
</mat-paginator>

</div>
