<div id="planning-wrp" routerLink="../{{groupName}}">
  <span>GÃ©rer le planning {{groupName}} </span>
  <img id="planning" src="../../../../../assets/images/arrow-right.svg" >

</div>
<div id="wrapper">
  <div id="leftwrp">
    <h1>Gestion des plannings</h1>
  <div id="leftSide">
    <mat-card (click)="selectGroup(i)" [style]="{'opacity': globalIndex == i ? '1' : '0.7'}"   class="group-card" *ngFor="let group of groups;index as i">

<textarea class="addGroup" name="groups" #text>{{group.name}}</textarea>

      <button (click)="delDiscussionGroup(i)"  mat-button><img  width="25px" height="25px" src="../../../../assets/images/trash3-fill.svg"></button>
<button (click)="suppressReadOnly(i,text.value)"  mat-button><img  src="../../../../assets/images/pencil-fill.svg"></button>

    </mat-card>
  </div>
  <img (click)="createGroup()" class="add"  width="50px" height="50px" src="../../../../assets/images/plus-square-fill.svg">
</div>

<div id="rightWrp">
  <div id="rightSide">

    <mat-card class="user-card" *ngFor="let user of userList">
      <mat-label>{{user.firstname}}</mat-label>
      <button (click)="deletUser(user)" mat-button><img width="20vw" height="100%" src="../../../../assets/images/trash3-fill.svg"></button>
    </mat-card>
  </div>
<img (click)="openSaveUserPostForm()"  class="add" width="50px" height="50px" src="../../../../assets/images/plus-square-fill.svg">
</div>

</div>
