<app-router-top  [contentList]="contentList" [parentFolderNames]="routerFolder" [contentType]="contentType" [courName]="cour_name" [selectedFolder]="selectedFolder.name"></app-router-top>
<div id="routerFolderWrapper">
  <div [style]="{'font-weight': selectedFolder.name == route.name ? 'bold' : null}" id="folderFor" *ngFor="let route of folderTree!;index as i" >
    <img *ngIf="i >= 1" id="arrowFolderRouter"  src="../../../../../../assets/images/arrow-right.svg">
    <span (click)="navigateFolderBack(i)" id="folderName"><span>{{route.name}}</span></span>
</div>
<img [style]="{'opacity': folderTree!.length > 0 ? '1' : '0','cursor': folderTree.length > 0 ? 'pointer' :'initial'}" (click)="navigateFolderBack()" id="arrowFolderBack"  src="../../../../../../assets/images/arrow-left.svg">
</div>
<div id="wrapper">

<li>
  <ul [style]="{'background-image': item!.document_list ? null : 'none'}" *ngFor="let item of contentList; index as i">
    <button [matMenuTriggerFor]="menu" style="width:fit-content;height:fit-content;margin-top: auto;margin-bottom:auto" mat-button>    <svg id="trash" xmlns="http://www.w3.org/2000/svg" width="23" height="23" fill="rgb(10, 68, 97)" class="bi bi-trash3-fill" viewBox="0 0 16 16">
      <path d="M11 1.5v1h3.5a.5.5 0 0 1 0 1h-.538l-.853 10.66A2 2 0 0 1 11.115 16h-6.23a2 2 0 0 1-1.994-1.84L2.038 3.5H1.5a.5.5 0 0 1 0-1H5v-1A1.5 1.5 0 0 1 6.5 0h3A1.5 1.5 0 0 1 11 1.5Zm-5 0v1h4v-1a.5.5 0 0 0-.5-.5h-3a.5.5 0 0 0-.5.5ZM4.5 5.029l.5 8.5a.5.5 0 1 0 .998-.06l-.5-8.5a.5.5 0 1 0-.998.06Zm6.53-.528a.5.5 0 0 0-.528.47l-.5 8.5a.5.5 0 0 0 .998.058l.5-8.5a.5.5 0 0 0-.47-.528ZM8 4.5a.5.5 0 0 0-.5.5v8.5a.5.5 0 0 0 1 0V5a.5.5 0 0 0-.5-.5Z"/>
    </svg></button>
    <img  *ngIf="item.document_list!" id="trash" width="23" height="23" src="../../../../../../assets/images/folder-fill.svg">
    <img *ngIf="!item.document_list!" id="trash" width="23" height="23" src="../../../../../../assets/images/file-earmark-text-fill.svg">
    <mat-menu #menu="matMenu">
      <button (click)="deleteDocument(i)"  mat-menu-item>Supprimer l'element</button>
    </mat-menu>
        <div (click)="!item.document_list! ? null : getInToFolder(i)" [routerLink]="!item.document_list! ? item.name  : null" id="header-wrp">
          <h3 >{{item.name}}</h3>
          <h3 *ngIf="!item!.document_list">Chapitre {{item.chapter}}</h3>
<img id="arrowD" src="../../../../../../assets/images/arrow-bar-down.svg">
</div>

  </ul>

</li>
</div>
