<form (submit)="addFiles()"  novalidate>
  <mat-form-field [floatLabel]="'always'">
<mat-label>
  Nom du fichier
</mat-label>
<input value="{{documentTitle}}"  matInput>
  </mat-form-field >

  <mat-form-field [floatLabel]="'always'">
    <mat-label>
      Chapitre
    </mat-label>
    <input value="{{documentChapter}}"  matInput>
  </mat-form-field>

  <button type="submit" mat-button>Enregistrer les modifications et quitter</button>

</form>
