<div  id="top-wrp">
  <h2> <label routerLink="/admin/supports/blocks">Vos supports</label> &nbsp;&nbsp;&nbsp; > &nbsp;&nbsp;&nbsp;  <label routerLink="/admin/supports/{{lvl1BlockClean}}">{{lvl1Block == 'hors_sante' ? 'Block hors sante' : 'Block ' + lvl1BlockClean}}</label> &nbsp;&nbsp;&nbsp; > &nbsp;&nbsp;&nbsp; <label routerLink="/admin/supports/{{lvl1BlockClean}}/{{lvl2BlockClean}}" >{{lvl2BlockClean}}</label> &nbsp;&nbsp;&nbsp; > &nbsp;&nbsp;&nbsp; <label>{{lvl3BlockClean}}</label> &nbsp;&nbsp;&nbsp; </h2>
  <div (click)="navigateBack()" id="img-hover">
    <img  src="../../../../assets/images/arrow-left.svg">
  </div>
  <div id="top-btn-wrp">
    <button  id="add"  (click)=" !(isDetails != 'list') ? openAddItemDialog() : null"  mat-button>{{ isDetails != 'list' ? 'Modifier' : 'Ajouter'}}</button>
    <button id="del" *ngIf="!(isDetails != 'list')" mat-button>Tout supprimer</button>
    <button (click)="openAddFolderItemDialog()" *ngIf="!(isDetails != 'list')" mat-button><img src="../../../../../assets/images/folder-plus.svg"></button>
  </div>
</div>
