<div style="text-align: center;">
<mat-form-field>
  <mat-label>Rechercher un utilisateur</mat-label>
  <input (keyup)="applyFilter($event)" matInput>
</mat-form-field>
<div *ngFor="let user of userList;index as i">
  <li (click)="selectUser(i)" name="li" [style]="{'background-color':this.userList.indexOf(this.userToAdd_Temp[i]) ? 'var(--blue-them-color)' : 'var(--light-blue-them-color)'}"  id="wrapper">
    <ul>ID : {{user.ID}}</ul>
    <ul>Prénom : {{user.firstname}}</ul>
    <ul>Nom : {{user.lastname}}</ul>
    <ul>Type d'utilisateur : {{user.userType}}</ul>
  </li>

</div>
<button (click)="addUserToGroup()" mat-button>Enregister la sélection</button>
</div>
