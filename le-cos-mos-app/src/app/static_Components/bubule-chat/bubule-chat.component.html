
<div (click)="isWindowOpen = !isWindowOpen" class="bubleChatOutline" id="wrapper">
  <img  *ngIf="!isWindowOpen" id="bubleChat" src="../../../assets/images/chat-right-fill.svg">
  <img *ngIf="isWindowOpen"  id="bubleChat" src="../../../assets/images/chat-right-fill-dark.svg">
  </div>

  <div  [ngClass]="isWindowOpen ? 'open' : 'close'" id="window">
  <div   id="leftWrp">
    <div  id="three-buttons" *ngIf="isWindowOpen">
      <a (click)="selectedGroup = 'dg'" [style]="{'background-color' : selectedGroup == 'dg' ? 'var(--dblue-them-color)' : ''}" title="Discussions générales">
        <svg [style]="{'fill' : selectedGroup == 'dg' ? 'var(--white-them-color)' : ''}" id="img1" xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill='currentColor' class="bi bi-people-fill" viewBox="0 0 16 16">
          <path d="M7 14s-1 0-1-1 1-4 5-4 5 3 5 4-1 1-1 1H7Zm4-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Zm-5.784 6A2.238 2.238 0 0 1 5 13c0-1.355.68-2.75 1.936-3.72A6.325 6.325 0 0 0 5 9c-4 0-5 3-5 4s1 1 1 1h4.216ZM4.5 8a2.5 2.5 0 1 0 0-5 2.5 2.5 0 0 0 0 5Z"/>
        </svg>
      </a>
      <a  (click)="selectedGroup = 'pri'" [style]="{'background-color' : selectedGroup == 'pri' ? 'var(--dblue-them-color)' : ''}" (click)="selectedGroup = 'pri'" title="Discussions privées">
        <svg [style]="{'fill' : selectedGroup == 'pri' ? 'var(--white-them-color)' : ''}" id="img2"  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
          <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
        </svg>

      </a>
        <a [matMenuTriggerFor]="menu" title="Créer une discussion">
          <svg id="img3"  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill-add" viewBox="0 0 16 16">
            <path d="M12.5 16a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7Zm.5-5v1h1a.5.5 0 0 1 0 1h-1v1a.5.5 0 0 1-1 0v-1h-1a.5.5 0 0 1 0-1h1v-1a.5.5 0 0 1 1 0Zm-2-6a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"/>
            <path d="M2 13c0 1 1 1 1 1h5.256A4.493 4.493 0 0 1 8 12.5a4.49 4.49 0 0 1 1.544-3.393C9.077 9.038 8.564 9 8 9c-5 0-6 3-6 4Z"/>
          </svg>
          <mat-menu #menu matMenu="menu">

            <mat-form-field (click)="$event.stopPropagation()" floatLabel="always">
              <mat-label>Nom du group</mat-label>
              <input #groupName matInput>
            </mat-form-field>
            <button style="border:1px solid var(--dblue-them-color)" mat-button>Créer le group {{groupName.value}}</button>

          </mat-menu>
        </a>

    </div>

  <div id="discussion-dg" *ngIf="isWindowOpen && (selectedGroup == 'dg')">
    <div [style]="{'background-color' : item.name == selectedDiscussion ? 'var(--dblue-them-color)' : '','color':item.name == selectedDiscussion ? 'var(--white-them-color)' : ''}" (click)="selectedDiscussion = item.name" *ngFor="let item of availableGlobalDiscussionTest">
  {{item.name}}
  <label style="font-size:75%;text-align: right;width: 25%;">{{item.amount_people}} user(s)</label>
    </div>
  </div>
  <div id="discussion-pri" *ngIf="isWindowOpen && (selectedGroup == 'pri')">
    <div [style]="{'background-color' : item.name == selectedDiscussion ? 'var(--dblue-them-color)' : '','color':item.name == selectedDiscussion ? 'var(--white-them-color)' : ''}" (click)="selectedDiscussion = item.name" *ngFor="let item of availablePrivateDiscussionTest">
  {{item.name}}
  <label style="font-size:75%;text-align: right;width: 25%;">{{item.amount_people}} user(s)</label>
    </div>
  </div>
  </div>

  <div  id="rightWrp">
    <div  id="title" *ngIf="isWindowOpen">

      <label>{{selectedDiscussion}}</label>

      </div>

      <div *ngIf="isWindowOpen" id="messageWrapper">


    <div id="messageList" *ngIf="isWindowOpen">
      <div  [class]="message.user == 'Samuel' ? 'his' : 'yours'" *ngFor="let message of messageDisplayed">

        <div id="labels-wrapper">
          <label>{{message.user == 'William' ? 'Vous' : message.user}}{{' ' + message.time}} :</label>
          <label >{{message.content}}</label>
        </div>

        <svg id="img2"  xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-person-fill" viewBox="0 0 16 16">
          <path d="M3 14s-1 0-1-1 1-4 6-4 6 3 6 4-1 1-1 1H3Zm5-6a3 3 0 1 0 0-6 3 3 0 0 0 0 6Z"/>
        </svg>
      </div>

    </div>


        <div *ngIf="isWindowOpen" class="messageSubWrp">
      <mat-form-field>
  <textarea #message id="messageInput" placeholder="Message" matInput></textarea>
      </mat-form-field>
      <button (click)="sendMessage('William',message.value);message.value = ''" mat-button>Envoyez</button>
    </div>
  </div>
  </div>

  </div>
